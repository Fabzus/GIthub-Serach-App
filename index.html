<!DOCTYPE html>
<html lang="en" color-mode="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css">
    <title>Github search app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <h1>devfinder</h1>
          <div class="theme">
            <div class="theme-btn light--hidden">
                <i>Dark</i>
                <img src="assets/icon-moon.svg" alt="" />
            </div>
            <div class="theme-btn dark--hidden">            
                <i>light</i>
                <img src="assets/icon-sun.svg" alt="" />
            </div>

          </div>
        </div>
        <div class="search">
            <img src="assets/icon-search.svg" alt="" />
            <div class="search-bar">
                <input type="text" placeholder="Search Github username..." value="">
                
            </div>
            <div class="search-button">Search</div>
          </div>
        
        <div class="profile">

                <div class="profile-header">
                <div class="profile-pic">
                    <a id="profilePic" href=""><img  src="assets/image-user-placeholder.png" alt=""></a>
                </div>
                <div class="profile-info">
                    <h2 id="name">Name</h2>
                    <span id="date">date joined</span>
                    <a id="username" href="">@username</a>
                </div>
            </div>
            <div class="profile-main">
                <div class="profile-bio main">
                    <p id="bio">A bio goes here...</p>
                </div>
                <div class="profile-stats main">
                    <ul>
                        <li>Repos</li>
                        <li>8</li>
                    </ul>
                    <ul>
                        <li>Followers</li>
                        <li>3965</li>
                    </ul>
                    <ul>
                        <li>Following</li>
                        <li>9</li>
                    </ul>
                </div>
                <div class="profile-about main"> 
                    <div class="row">
                        <div class="location row">
                            <img src="assets/icon-location.svg" alt="location">
                            <p>Not Available</p>
                        </div>
                        <div class="twitter row">
                            <img src="assets/icon-twitter.svg" alt="twitter">
                            <p>Not Available</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="website row">
                            <img src="assets/icon-website.svg" alt="website">
                            <p>Not Available</p>
                        </div>
                        <div class="company row">
                            <img src="assets/icon-company.svg" alt="company">
                            <p>Not Available</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    </main>
    <footer>
        <div class="attribution">
            Coded by
            <a href="https://www.linkedin.com/in/alinbalog/">Balog Alin</a>.
          </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
