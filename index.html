<!DOCTYPE html>
<html lang="en" color-mode="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css">
    <title>Github search app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <h1>devfinder</h1>
          <div class="theme">
            <div class="theme-btn light--hidden">
                <i>Dark</i>
                <img src="assets/icon-moon.svg" alt="" />
            </div>
            <div class="theme-btn dark--hidden">            
                <i>Light</i>
                <img src="assets/icon-sun.svg" alt="" />
            </div>

          </div>
        </div>
        <div class="search">
            <img src="assets/icon-search.svg" alt="" />
            <div class="search-bar">
                <input id="input" type="text" placeholder="Search Github username..." value="">
                
            </div>
            <div id="btn" class="search-button">Search</div>
          </div>

          <div id="loading" class="loading">
            <P>loading</P>
          </div>
        
        <div class="profile">

                <div class="profile-header">
                <div id="profilePic" class="profile-pic">
                    <a  href=""><img  src="assets/placehold.png" alt=""></a>
                </div>
                <div class="profile-info">
                    <h2 id="name">The Octocat
                    </h2>
                    <span id="date">date joined</span>
                    <a id="username" href="">@octocat</a>
                </div>
            </div>
            <div class="profile-main">
                <div class="profile-bio main">
                    <p id="bio">This profile has no bio</p>
                </div>
                <div class="profile-stats main">
                    <ul>
                        <li>Repos</li>
                        <li id="repos">8</li>
                    </ul>
                    <ul>
                        <li>Followers</li>
                        <li id="followers">6536</li>
                    </ul>
                    <ul>
                        <li>Following</li>
                        <li id="following">9</li>
                    </ul>
                </div>
                <div class="profile-about main"> 
                    <div class="row">
                        <div class="location row">
                            <img src="assets/icon-location.svg" alt="location">
                            <p id="where">San Francisco</p>
                        </div>
                        <div class="twitter row">
                            <img src="assets/icon-twitter.svg" alt="twitter">
                            <p id="twitter">No Twitter</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="website row">
                            <img src="assets/icon-website.svg" alt="website">
                            <p id="website">https://github.blog</p>
                        </div>
                        <div class="company row">
                            <img src="assets/icon-company.svg" alt="company">
                            <p id="company">github</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
    </main>
    <footer>
        <div class="attribution">
            Coded by
            <a href="https://www.linkedin.com/in/alinbalog/">Balog Alin</a>.
          </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
